# ========================================
# Nginx Reverse Proxy Configuration
# Production-ready with SSL/HTTPS support
# ========================================

# ========================================
# HTTP Server (Port 80)
# ========================================
# Handles:
# 1. Let's Encrypt ACME challenges for SSL certificate issuance
# 2. Redirects all other HTTP traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;  # Matches any domain

    # Let's Encrypt ACME challenge endpoint
    # Required for initial certificate issuance and renewals
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ========================================
# HTTPS Server (Port 443)
# ========================================
# Main production server with SSL/TLS encryption
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;  # Matches any domain

    # ========================================
    # SSL Certificate Configuration
    # ========================================
    # Certificates are managed by Certbot
    # Update DOMAIN_NAME in .env file to change domain
    # Path pattern: /etc/letsencrypt/live/${DOMAIN_NAME}/
    
    # SSL certificate and private key
    # These files are created by Certbot during initial setup
    ssl_certificate /etc/letsencrypt/live/DOMAIN_PLACEHOLDER/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/DOMAIN_PLACEHOLDER/privkey.pem;
    
    # Diffie-Hellman parameters for enhanced security
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # ========================================
    # SSL/TLS Security Settings
    # ========================================
    # Modern, secure TLS configuration
    
    # Support TLS 1.2 and 1.3 only (disable older, insecure versions)
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Strong cipher suites (prioritize modern, secure ciphers)
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    
    # Let client choose cipher (better compatibility)
    ssl_prefer_server_ciphers off;
    
    # SSL session cache for performance
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Enable OCSP stapling for faster certificate validation
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # ========================================
    # Security Headers
    # ========================================
    # Modern security headers for enhanced protection
    
    # Force HTTPS for 1 year (including subdomains)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Prevent clickjacking attacks
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Enable XSS protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ========================================
    # Backend API Proxy
    # ========================================
    # Forward /api/* requests to FastAPI backend
    location /api/ {
        # Proxy to backend container (internal Docker network)
        proxy_pass http://backend:8000/api/;
        
        # Preserve original request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========================================
    # Frontend Static Files
    # ========================================
    # Serve all other requests from frontend container
    location / {
        # Proxy to frontend container (internal Docker network)
        proxy_pass http://frontend:80/;
        
        # Preserve original request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ========================================
    # Static Asset Caching
    # ========================================
    # Cache static assets for better performance
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend:80;
        
        # Cache for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Preserve headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
