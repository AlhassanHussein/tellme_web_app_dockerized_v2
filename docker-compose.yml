# ========================================
# Production Docker Compose Configuration
# ========================================
#
# This configuration runs a production-ready web application with:
# - FastAPI backend
# - Nginx frontend (static files)
# - Nginx reverse proxy with SSL/HTTPS
# - Certbot for SSL certificate management
# - SQLite database with persistent storage
#
# Prerequisites:
# - Domain name pointing to your server's static IP
# - Ports 80 and 443 open in firewall
# - Docker and Docker Compose installed
#
# First-time setup:
# 1. Copy .env.example to .env and configure
# 2. Run: docker compose up -d
# 3. Run: ./scripts/init-ssl.sh
# ========================================

services:
  # ========================================
  # Backend Service (FastAPI)
  # ========================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: tellme_backend
    restart: unless-stopped

    # Environment variables
    environment:
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/database.db}

    # Persistent storage for SQLite database
    volumes:
      - sqlite_data:/app/data

    # Internal network only (not exposed to host)
    networks:
      - app_network

    # Health check to ensure backend is responding
    healthcheck:
      test: [ "CMD-SHELL", "python -c 'import requests; requests.get(\"http://localhost:8000/api/\")' || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # Frontend Service (Nginx - Static Files)
  # ========================================
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: tellme_frontend
    restart: unless-stopped

    # Internal network only
    networks:
      - app_network

  # ========================================
  # Reverse Proxy (Nginx with SSL)
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: tellme_nginx
    restart: unless-stopped

    # Expose HTTP and HTTPS to the host
    ports:
      - "80:80"
      - "443:443"

    # Mount nginx configuration and SSL certificates
    volumes:
      # Nginx configuration (read-only)
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

      # SSL certificates from Certbot (read-only)
      - certbot_conf:/etc/letsencrypt:ro

      # ACME challenge directory for certificate issuance
      - certbot_www:/var/www/certbot:ro

    # Depends on backend and frontend services
    depends_on:
      - backend
      - frontend

    networks:
      - app_network

    # Reload nginx every 6 hours to pick up renewed certificates
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # ========================================
  # SSL Certificate Manager (Certbot)
  # ========================================
  certbot:
    image: certbot/certbot:latest
    container_name: tellme_certbot

    # Share volumes with nginx for certificates
    volumes:
      # Certificate storage
      - certbot_conf:/etc/letsencrypt

      # ACME challenge directory
      - certbot_www:/var/www/certbot

    # Auto-renewal: Check twice daily and renew if needed
    # Certificates are renewed 30 days before expiry
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"

# ========================================
# Networks
# ========================================
networks:
  # Internal network for service communication
  # Services communicate using container names (e.g., backend:8000)
  app_network:
    driver: bridge

# ========================================
# Persistent Volumes
# ========================================
volumes:
  # SQLite database storage
  # Data persists across container restarts
  sqlite_data:
    driver: local

  # SSL certificates from Let's Encrypt
  # Shared between nginx and certbot
  certbot_conf:
    driver: local

  # ACME challenge files for certificate issuance
  # Shared between nginx and certbot
  certbot_www:
    driver: local
